<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <button data-player-option="rock">Rock</button>
    <button data-player-option="paper">Paper</button>
    <button data-player-option="scissors">Scissors</button>
    <div id="results"></div>
    <div id="score">
      <div>
        <h2>Player Score</h2>
        <h3>Rounds won:</h3>
        <span id="player-round-score" class="round-score">0</span>
        <h3>Games won:</h3>
        <span id="player-game-score">0</span>
      </div>
      <div>
        <h2>Computer Score</h2>
        <h3>Rounds won:</h3>
        <span id="computer-round-score" class="round-score">0</span>
        <h3>Games won:</h3>
        <span id="computer-game-score">0</span>
      </div>
    </div>
    <script src="src/js/script.js"></script>
    <footer>
      Rock, Paper, and Scissors icon are by Studio Fibonacci from the
      <a href="https://thenounproject.com/StudioFibonacci/">Noun Project</a>
    </footer>
  </body>
</html>
